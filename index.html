<!DOCTYPE html>
<html>
<head>
  <title>Cuenta Regresiva para el Verano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('summer.wall.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #fff;
    }

    .countdown {
      font-size: 60px;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 30px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .video-container {
      margin-top: 40px;
    }

    .video-container video {
      width: 560px;
      height: 315px;
    }

    .vote-button {
      margin-top: 10px;
    }

    footer {
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }

    .rights-reserved {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cuenta Regresiva para el Verano</h1>
  <div class="countdown" id="countdown"></div>
  <div class="message">¡El verano está llegando pronto!</div>

  <div class="video-container">
    <h2>Canción del Verano</h2>
    <div id="vote-options">
      <div class="option">
        <video src="video1.mp4" controls></video>
        <button class="vote-button" onclick="vote(1)" id="vote-button-1">Votar</button>
      </div>
      <div class="option">
        <video src="video2.mp4" controls></video>
        <button class="vote-button" onclick="vote(2)" id="vote-button-2">Votar</button>
      </div>
      <div class="option">
        <video src="video3.mp4" controls></video>
        <button class="vote-button" onclick="vote(3)" id="vote-button-3">Votar</button>
      </div>
    </div>
  </div>

  <footer>
    <p class="rights-reserved">© 2023. Todos los derechos reservados.</p>
  </footer>
