<!DOCTYPE html>
<html>
<head>
  <title>Cuenta Regresiva para el Verano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('summer.wall.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #fff;
    }

    .countdown {
      font-size: 60px;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 30px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .video-container {
      margin-top: 40px;
    }

    .video-container video {
      width: 560px;
      height: 315px;
    }

    footer {
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }

    .rights-reserved {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cuenta Regresiva para el Verano</h1>
  <div class="countdown" id="countdown"></div>
  <div class="message">¡El verano está llegando pronto!</div>

  <div class="video-container">
    <h2>Canción del Verano</h2>
    <video id="local-video" controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no admite el elemento de video.
    </video>
  </div>

  <footer>
    <p class="rights-reserved">© 2023. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Establecer la fecha objetivo (21 de junio)
    var targetDate = new Date('June 21, 2023 00:00:00').getTime();

    // Actualizar la cuenta regresiva cada segundo
    var countdown = setInterval(function() {
      // Obtener la fecha y hora actual
      var now = new Date().getTime();

      // Calcular la diferencia entre la fecha objetivo y la fecha actual
      var difference = targetDate - now;

      // Calcular los días, horas, minutos y segundos restantes
      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Mostrar el tiempo restante en el elemento con el ID 'countdown'
      document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

      // Si la cuenta regresiva ha terminado, mostrar un mensaje
      if (difference < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '¡El verano está aquí!';
      }
    }, 1000);
  </script>
</body>
</html>
