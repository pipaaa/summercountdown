<!DOCTYPE html>
<html>
<head>
  <title>Cuenta Regresiva para el Verano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('summer.wall.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #fff;
    }

    .countdown {
      font-size: 60px;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 30px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .video-container {
      margin-top: 40px;
    }

    .video-container iframe {
      width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <h1>Cuenta Regresiva para el Verano</h1>
  <div class="countdown" id="countdown"></div>
  <div class="message">¡El verano está llegando pronto!</div>

  <div class="video-container">
    <iframe id="youtube-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    // Establecer la fecha objetivo (21 de junio)
    var targetDate = new Date('June 21, 2023 00:00:00').getTime();

    // Actualizar la cuenta regresiva y el video cada segundo
    var countdown = setInterval(function() {
      // Obtener la fecha y hora actual
      var now = new Date().getTime();

      // Calcular la diferencia entre la fecha objetivo y la fecha actual
      var difference = targetDate - now;

      // Calcular los días, horas, minutos y segundos restantes
      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Mostrar el tiempo restante en el elemento con el ID 'countdown'
      document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

      // Si la cuenta regresiva ha terminado, mostrar un mensaje
      if (difference < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '¡El verano está aquí!';
      }

      // Cambiar el video cada 24 horas
      var hoursPassed = Math.floor((now - targetDate) / (1000 * 60 * 60));
      if (hoursPassed % 24 === 0) {
        changeVideo();
      }
    }, 1000);

    // Cambiar el video de YouTube
    function changeVideo() {
      // Lista de URLs de videos de YouTube
      var videoUrls = [
'https://www.youtube.com/watch?v=Il6_5eoRMCc',
'https://www.youtube.com/watch?v=6-h9N3D3v-Y',
'https://www.youtube.com/watch?v=U8QTUfFHyAk'
      ];

      // Obtener un índice aleatorio para seleccionar un video de la lista
      var randomIndex = Math.floor(Math.random() * videoUrls.length);

      // Obtener el elemento del video de YouTube
      var youtubeVideo = document.getElementById('youtube-video');

      // Actualizar la URL del video
      youtubeVideo.src = videoUrls[randomIndex];
    }
  </script>
</body>
</html>
