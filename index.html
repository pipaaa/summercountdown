<!DOCTYPE html>
<html>
<head>
  <title>Summer Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('summer.wall.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding-top: 100px;
      overflow: hidden; /* Evitar que el confeti se desborde */
    }

    h1 {
      color: #fff;
    }

    .countdown {
      font-size: 60px;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 30px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .video-container {
      margin-top: 40px;
      position: relative;
    }

    .video-container video {
      width: 560px;
      height: 315px;
    }

    .video-container h2 {
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    footer {
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .rights-reserved {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-weight: bold;
      font-size: 16px;
    }

    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translate(0, -100vh);
      }
      100% {
        transform: translate(0, 100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Summer Countdown</h1>
  <div class="countdown" id="countdown"></div>
  <div class="message">¡El verano está llegando pronto!</div>

  <div class="confetti-container"></div>

  <div class="video-container">
    <h2>Canción del Verano</h2>
    <video id="local-video" autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no admite el elemento de video.
    </video>
  </div>

  <footer>
    <p class="rights-reserved">© 2023. Todos los derechos reservados.</p>
  </footer>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no admite el elemento de audio.
  </audio>

  <script>
    // Establecer la fecha objetivo (21 de junio)
    var targetDate = new Date('June 21, 2023 00:00:00').getTime();

    // Actualizar la cuenta regresiva cada segundo
    var countdown = setInterval(function() {
      // Obtener la fecha y hora actual
      var now = new Date().getTime();

      // Calcular la diferencia entre la fecha objetivo y la fecha actual
      var difference = targetDate - now;

      // Calcular los días, horas, minutos y segundos restantes
      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Mostrar el tiempo restante en el elemento con el ID 'countdown'
      document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

      // Si la cuenta regresiva ha terminado, mostrar un mensaje
      if (difference < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '¡El verano está aquí!';
      }
    }, 1000);

    // Generar confeti cayendo
    var confettiContainer = document.querySelector('.confetti-container');

    function createConfetti() {
      var confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confettiContainer.appendChild(confetti);

      setTimeout(function() {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 200);

  </script>
</body>
</html>
