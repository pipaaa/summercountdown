<!DOCTYPE html>
<html>
<head>
  <title>Summer Countdown</title>
  <style>
    /* Estilos CSS anteriores */

    body {
      overflow: hidden; /* Evitar que el confeti se desborde */
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translate(0, -100vh);
      }
      100% {
        transform: translate(0, 100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Summer Countdown</h1>
  <div class="countdown" id="countdown"></div>
  <div class="message">¡El verano está llegando pronto!</div>

  <div class="confetti-container">
    <!-- Aquí puedes agregar más elementos div con la clase "confetti" para tener más confetis -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>

  <div class="video-container">
    <h2>Canción del Verano</h2>
    <video id="local-video" autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no admite el elemento de video.
    </video>
  </div>

  <footer>
    <p class="rights-reserved">© 2023. Todos los derechos reservados.</p>
  </footer>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no admite el elemento de audio.
  </audio>

  <script>
    // Establecer la fecha objetivo (21 de junio)
    var targetDate = new Date('June 21, 2023 00:00:00').getTime();

    // Actualizar la cuenta regresiva cada segundo
    var countdown = setInterval(function() {
      // Obtener la fecha y hora actual
      var now = new Date().getTime();

      // Calcular la diferencia entre la fecha objetivo y la fecha actual
      var difference = targetDate - now;

      // Calcular los días, horas, minutos y segundos restantes
      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Mostrar el tiempo restante en el elemento con el ID 'countdown'
      document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

      // Si la cuenta regresiva ha terminado, mostrar un mensaje
      if (difference < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '¡El verano está aquí!';
      }
    }, 1000);

    // Generar confeti cayendo
    var confettiContainer = document.querySelector('.confetti-container');

    function createConfetti() {
      var confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confettiContainer.appendChild(confetti);

      setTimeout(function() {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 200);

  </script>
</body>
</html>
